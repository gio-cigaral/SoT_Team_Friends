<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="style.css">

    </div>

    <div class="create-profile-form">
      <input type="text" name="fistName" placeholder="First Name: " value="" class="form-input">

      <input type="text" name="email" placeholder="Email: " value="bobjunior@gmail.com" class="form-input">
      <input type="text" name="phoneNumber" placeholder="Phone Number: " value="045672345" class="form-input">
      <input type="text" name="home-address" placeholder="Home Address: " value="282 The Terrace, Te Aro" class="form-input">
      <input type="password" name="password" placeholder="Create Password :" value="......" class="form-input">
  
      <!-- <button type="submit" onclick="submit({})">Submit</button> -->
      <div float="right">
        <form action="index.html">
          <button type="submit" value="go to index page">Submit</button>
        </form>
      </div>

     </div>
    
    <div class="create-nav">
