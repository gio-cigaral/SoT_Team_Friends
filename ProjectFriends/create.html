<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.12/angular.js" data-semver="1.4.9"></script>
    <script src="app.js"></script>
  </head> 

  <body ng-controller="MainCtrl">
    <!--First Page: Creating an account-->
    <h1>Friends</h1>
    <br>
    <h5>Friends services works best when you create a profile. Securely send you location and a message to trusted family and friends</h5>
    <br>
    <h3>Create Account:</h3>
    <p>First Name:</p>
    <input type="text" name="fistName">
    <p>Last Name:</p>
    <input type="text" name="lastName">
    <p>Email:</p>
    <input type="text" name="email">
    <p>Phone Number:</p>
    <input type="text" name="phoneNumber">
    <p>Age</p>
    <select name="day">
      <option value="16-25">16-25</option>
      <option value="26-35">26-35</option>
      <option value="36-45">36-45</option>
      <option value="46-55">46-55</option>
      <option value="55+">55+</option>
    </select>
    <p>Ethnicity</p>
    <input type="text" name="ethincity">
    <p>Address:</p>
    <input type="text" name="Address">
    <br>
    <button type="button">Cancel</button>
    <button type="button">Next</button>
  </body>

</html>
